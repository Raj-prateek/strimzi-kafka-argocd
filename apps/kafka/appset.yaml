apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: "kafka-cluster"
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: internal-cluster
            url: https://kubernetes.default.svc
  template:
    metadata:
      name: "{{name}}-kafka-cluster"
    spec:
      destination:
        server: "{{server}}"
      project: core-sre
      source:
        path: sre/kafka/{{name}}
        repoURL: https://github.com/Raj-prateek/strimzi-kafka-argocd.git
        targetRevision: main
